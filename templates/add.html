{% extends 'base.html' %}

{% block content %}

<form method="post">
    <header>
        <a href="../">X</a>
        <p>Ajouter une transaction</p>
    </header>
    <div class="form-group">
        <div class="input-group">
            <div class="input-ground-prepend">
                <span class="input-group-text">₿</span>
            </div>
            <input type="text" name="title" placeholder="Crypto-Monnaie" class="form-control" id="title_x">
            </input>
            <script>
                $(function () {
                    let availableMoneys = [
                    {% for money in moneys %}
                        "{{money}}",
                    {% endfor %}
                ];
                $("#title_x").autocomplete({
                    source: availableMoneys
                });
            } );
            </script>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">⛃</span>
            </div>
            <input type="number" min="0.001" max="100000.0" step="0.001" name="quantity" placeholder="Quantité"
                class="form-control">
            </input>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-ground-prepend">
                <span class="input-group-text">€</span>
            </div>
            <input class="form-control" type="number" step="0.001" min="0.001" max="100000.0" placeholder="Prix d'achat"
                name="buy_price">
            </input>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">AJOUTER</button>
    </div>
</form>
<hr>




{% endblock %}
