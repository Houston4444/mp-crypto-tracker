{% extends 'base.html' %}

{% block content %}
<!-- <h1>{% block title %} Create a New Post {% endblock %}</h1> -->
<header>
    <a href="../">✖</a>
    <p>Supprimer un montant</p>
</header>
<form method="post">
    <div class="form-group">
        <div class="input-group">
            <div class="input-ground-prepend">
                <span class="input-group-text">₿</span>
            </div>
            <select type="text" name="money" placeholder="Crypto-Monnaie" class="form-control">
                {% for money in moneys %}
                <option value="{{money['id']}}">{{money['display_name']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-ground-prepend">
                <span class="input-group-text">⛃</span>
            </div>
            <input class="form-control" type="number" step="0.001" min="0.000" max="100000.0" placeholder="Quantité"
                name="quantity">
            </input>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-ground-prepend">
                <span class="input-group-text">€</span>
            </div>
            <input class="form-control" type="number" step="0.001" min="0.001" max="100000.0" placeholder="Prix d'achat"
                name="buy_price">
            </input>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
