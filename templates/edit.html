{% extends 'base.html' %}

{% block content %}
<!-- <h1>{% block title %} Create a New Post {% endblock %}</h1> -->
<header class="row">
    <div class="col-1 my-auto">
        <a href="../">✖</a>

    </div>
    <div class="col-10 my-auto">

        <p style="text-align:center">Supprimer un montant</p>
    </div>
</header>
<div class="row">
    <form method="post">
        <div class="form-group">
            <div class="input-group">
                <div class="input-ground-prepend">
                    <span class="input-group-text">₿</span>
                </div>
                <select type="text" name="money" placeholder="Crypto-Monnaie" class="form-control">
                    {% for money in moneys %}
                    <option value="{{money['id']}}">{{money['display_name']}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-ground-prepend">
                    <span class="input-group-text">⛃</span>
                </div>
                <input class="form-control" type="number" step="0.001" min="0.000" max="100000.0" placeholder="Quantité"
                    name="quantity">
                </input>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Valider</button>
        </div>
    </form>
</div>
{% endblock %}
